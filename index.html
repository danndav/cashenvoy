    <div class=" col-md-6 offset-md-3" id="formPayment">
        <span class="anchor" ></span>

        <!-- form card cc payment -->
        <div class="card card-outline-secondary mx-auto" style="max-width: 25rem; max-height: 25rem;" >
                <div class="header-payment">
                    <div class="row">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 align-items-center">
                        <ul class="" >
                            <li class="active"><a href=""><img widths="50px" height="15px" src="assets/image/002-bank.svg" alt="">CARD</a></li>
                            <li><a href=""><img widths="500px" height="15px" src="assets/image/001-bank-building.svg" alt="">BANK</a></li>
                            <li><a href=""><img widths="500px" height="15px" src="assets/image/Group 827.svg" alt="">USSD</a></li>
                            <li><a href=""><img widths="50px" height="15px" src="assets/image/003-blackberry-qr-code-variant.svg" alt="">QR CODE</a></li>
                        </ul>
                        </div>
                        
                    </div>
                    
                </div>
                
                    <div class="mt-3 cash-img ml-2 ">
                        <span ><img class="pay-image" widths="50px" height="30px"  src="assets/image/Mask Group 5.svg" alt=""></span>
                        <span class="spa-right"><p>Sharononyinye@gmail.com <br> <span id="naira">NGN 15,000</span> </p></span>
                    </div>
                    

                    <div class="card-body">
                    <form action="" style="max-width: 21.6rem; max-height: 20rem;" class="align-items-center mx-auto" >
                        <div class="showcase">
                            <div id="img-des">
                                    <span ><img class="pay-image" widths="100px" height="30px" src="assets/image/Group 831.svg" alt=""></span>
                                    <span class=" float-right"><img class="pay-image" widths="100px" height="30px" src="assets/image/1200px-Mastercard-logo.svg.svg" alt=""></span>       
        
                            </div>
                            <br>
                            

                            <div class="form-row form-payment">
                                <div class="form-group col-md-12 col-sm-12">
                                    <label for="inputEmail4">CARD NUMBER</label>
                                    <input type="text" size="23" maxlength="23" data-stripe="number" id="card_number" class="form-control" placeholder="0000 0000 0000 0000">
                                </div>


                            </div>

                            <div class="form-row">

                                <div class="form-group col-md-6 col-6 col-sm-6">
                                    <label for="expiration" class="floating">EXPIRY DATE</label>
                                    <input class="form-control cc-expiry inline" type="text" placeholder="MM/YY">
                                </div>
                            
                                <div class="form-group col-md-6 col-6 col-sm-6">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required="" placeholder="123">
                                </div>
                            </div>

                        <div class="text-center "><button type="button"  class="btn text-center button">Pay NGN 15,000</button></div>
                            

                    </div>
                    </form>
        

                    <div id="secure-pay" class="text-center">
                          <span class="lock"><img widths="50px" height="9px"  src="assets/image/locked-padlock.svg"></span>  
                        <span class="text-center"> <i class="fas fa-lock-alt"></i>secured by CashEnvoy</span>
                    </div>
                    
                </div>
        </div>
