                    <div class="row">

                            <li><a href=""><img widths="100px" height="20px" src="assets/image/001-bank-building.svg" alt="">BANK</a></li>

                        </div>
                        
                    </div>
                    
                </div>
                <div class="card-body">
                    <div >

                    <form action="" style="max-width: 20rem; max-height: 20rem;" class="align-items-center mx-auto" >
                        <div class="showcase">

                                    <span ><img class="pay-image" widths="100px" height="30px" src="assets/image/Group 831.svg" alt=""></span>

                            <br>
                            

                            <div class="form-row form-payment">
                                <div class="form-group col-md-10 col-sm-10">

                                    <input type="text" size="19" maxlength="19" data-stripe="number" id="card_number" class="form-control" placeholder="0000 0000 0000 0000">
                                </div>


                            </div>

                            <div class="form-row">

                                <div class="form-group col-md-5 col-5">

                                    <input class="form-control cc-expiry inline" type="text" placeholder="MM/YY">
                                </div>
                            
                                <div class="form-group col-md-5 col-5">
                                    <label for="cvv">CVV</label>
                                    <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required="" placeholder="123">
                                </div>
                            </div>

                        <div class="text-center"><button type="button"  class="btn text-center">Pay NGN 15,000</button></div>
